{% extends 'mailapp/base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center">Сброс пароля</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary m-3">Сохранить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
